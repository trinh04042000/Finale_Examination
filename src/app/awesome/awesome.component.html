<h2>Awesome</h2>
<form [formGroup]="awesomeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>
            Tag:
            <br>
            <input type="text" formControlName="tag" placeholder="tag" class="form-control">
        </label>
    </div>
    <div *ngIf="awesomeForm.get('tag').invalid && awesomeForm.get('tag').touched" style="color: red">
        Title is required and min length is 3
    </div>
    <div class="form-group">
        <label>
            URL:
            <input type="text" formControlName="url" placeholder="http://" class="form-control">
        </label>
    </div>
    <div *ngIf="awesomeForm.get('url').invalid && awesomeForm.get('url').touched" style="color: red">
        Title is required and min length is 10
    </div>
    <div>
        <label>
            Descriptions:
            <br>
            <textarea type="text" formControlName="descriptions" placeholder="descriptions"></textarea>
        </label>
    </div>
    <div *ngIf="awesomeForm.get('descriptions').invalid && awesomeForm.get('descriptions').touched" style="color: red">
        Title is required and min length is 15
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<ul *ngFor="let awesome of awesomeList; index as i">
    <li>{{awesome.id}}</li>
    <li>{{awesome.tag}}</li>
    <li>{{awesome.url}}</li>
    <li>{{awesome.descriptions}}</li>
    <button (click)="deleteAwesome(i)" class="btn btn-danger">
        Delete
    </button>
</ul>
